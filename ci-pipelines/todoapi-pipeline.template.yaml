AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Build, test and deploy SAM template.

Parameters:

  PreReqStack:
    Description: >
      Name of pre-requests stack, this is in same account&region of the
      pipeline stack.
    Type: String
    MinLength: 1
    MaxLength: 128
    AllowedPattern: "[a-zA-Z0-9-]+"
    ConstraintDescription: >
      Stack name must start with an alphabetic character and can't be longer
      than 128 characters

  SourceBucket:
    Type: String
    Description: >
      S3 bucket for input source artifact, the pipeline will default to Source bucket in PrePreq stack
      if this is left empty.
    Default: ""

  SourcePrefix:
    Type: String
    Description: >
      S3 prefix of input source artifact in the source bucket.
    MinLength: 1
    MaxLength: 256

  DevAccount:
    Description: >
      AWS AccountNumber for development stages.
      Setting this to same account to the pipeline account disables cross account
      deployment automatically.  Setting to empty string disables the stage
      entirely.
    Type: String
    Default: ""
    MinLength: 0
    MaxLength: 12
    AllowedPattern: "[0-9]*"
    ConstraintDescription: Must be numberic string or empty.

  TestAccount:
    Description: >
      AWS AccountNumber for testing stages.
      Setting this to same account to the pipeline account disables cross account
      deployment automatically.  Setting to empty string disables the stage
      entirely.
    Type: String
    Default: ""
    MinLength: 0
    MaxLength: 12
    AllowedPattern: "[0-9]*"
    ConstraintDescription: Must be numberic string or empty.

  StagingAccount:
    Description: >
      AWS AccountNumber for staging stages.
      Setting this to same account to the pipeline account disables cross account
      deployment automatically.  Setting to empty string disables the stage
      entirely.
    Type: String
    Default: ""
    MinLength: 0
    MaxLength: 12
    AllowedPattern: "[0-9]*"
    ConstraintDescription: Must be numberic string or empty.

  ProductionAccount:
    Description: >
      AWS AccountNumber for production stages.
      Setting this to same account to the pipeline account disables cross account
      deployment automatically.  Setting to empty string disables the stage
      entirely.
    Type: String
    Default: ""
    MinLength: 0
    MaxLength: 12
    AllowedPattern: "[0-9]*"
    ConstraintDescription: Must be numberic string or empty.

  StageTransitionConfirm:
    Description: >
      Require manual confirm on stage transitions
    Type: String
    Default: "no"
    AllowedValues: ["yes", "no"]

  StackUpdateActionMode:
    Description: >
      Stack deployment action mode for non-production stages.
    Type: String
    Default: CREATE_UPDATE
    AllowedValues: [REPLACE_ON_FAILURE, CREATE_UPDATE]

  StackNames:
    Description: >
      Name of the lambda layer stack in each stages, separated by ",", unused stages can be ignored.
      Eg: "Dev", "Dev,Test" or "_,Test,_,Prod".
    Type: CommaDelimitedList
    Default: stack-name

  LambdaLayerNames:
    Description: >
      Name of the lambda layer in each stages, separated by ",", unused stages can be ignored.
      Eg: "Dev", "Dev,Test" or "_,Test,_,Prod".
    Type: CommaDelimitedList
    Default: layer-name

  LambdaLayerVersions:
    Description: >
      Version of the lambda layer in each stages, separated by ",", unused stages can be ignored.
      Eg: "Dev", "Dev,Test" or "_,Test,_,Prod".
    Type: CommaDelimitedList
    Default: "1"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Account Configuration
        Parameters:
          - DevAccount
          - TestAccount
          - StagingAccount
          - ProductionAccount
      - Label:
          default: Project Configuration
        Parameters:
          - PreReqStack
          - SourceBucket
          - SourcePrefix
          - StageTransitionConfirm
          - StackUpdateActionMode
      - Label:
          default: Stack Configuration
        Parameters:
          - StackNames
          - LambdaLayerNames
          - LambdaLayerVersions
    ParameterLabels:
      DevAccount:
        default: Development Account
      TestAccount:
        default: Testing Account
      StagingAccount:
        default: Staging Account
      ProductionAccount:
        default: Production Account
      StageTransitionConfirm:
        default: Stage Transition Confirm
      StackUpdateActionMode:
        default: Stack Update Action Mode
      PreReqStack:
        default: PreRequests Stack
      SourceBucket:
        default: Source Bucket
      SourcePrefix:
        default: Source Prefix
      StackNames:
        default: Stack Names
      LambdaLayerNames:
        default: Lambda Layer Names
      LambdaLayerVersions:
        default: Lambda Layer Versions


Conditions:
  # Detect "same account" situation
  DevCrossAccountCondition: !Not [!Equals [!Ref DevAccount, !Ref "AWS::AccountId"]]
  TestCrossAccountCondition: !Not [!Equals [!Ref TestAccount, !Ref "AWS::AccountId"]]
  StagingCrossAccountCondition: !Not [!Equals [!Ref StagingAccount, !Ref "AWS::AccountId"]]
  ProductionCrossAccountCondition: !Not [!Equals [!Ref ProductionAccount, !Ref "AWS::AccountId"]]

  # Stages to enable
  EnableDevStageCondition: !Not [!Equals [!Ref DevAccount, ""]]
  EnableTestStageCondition: !Not [!Equals [!Ref TestAccount, ""]]
  EnableStagingStageCondition: !Not [!Equals [!Ref StagingAccount, ""]]
  EnableProductionStageCondition: !Not [!Equals [!Ref ProductionAccount, ""]]

  #Misc
  UseDefaultSourceBucketConditon: !Equals [!Ref SourceBucket, ""]
  StageTransitionConfirmConditon: !Equals [!Ref StageTransitionConfirm, "yes"]

Mappings:

  StackConfig:
    # Full stack name is "<ProjectName>-<StackName><DeploymentId>"
    Develop:
      Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
      TemplatePath: PackagedArtifact::services/todoapi/.aws-sam/build/packaged.yaml
      TemplateConfiguration: PackagedArtifact::services/todoapi/stack-config-dev.json
    Test:
      Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
      TemplatePath: PackagedArtifact::services/todoapi/.aws-sam/build/packaged.yaml
      TemplateConfiguration: PackagedArtifact::services/todoapi/stack-config-test.json
    Staging:
      Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
      TemplatePath: PackagedArtifact::services/todoapi/.aws-sam/build/packaged.yaml
      TemplateConfiguration: PackagedArtifact::services/todoapi/stack-config-staging.json
    Production:
      Capabilities: CAPABILITY_IAM
      TemplatePath: PackagedArtifact::services/todoapi/.aws-sam/build/packaged.yaml
      TemplateConfiguration: PackagedArtifact::services/todoapi/stack-config-prod.json

Resources:

  TestProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Description: Run unittests
      ServiceRole: { "Fn::ImportValue": !Sub "${PreReqStack}:CodeBuildRoleArn" }
      TimeoutInMinutes: 30
      EncryptionKey: { "Fn::ImportValue": !Sub "${PreReqStack}:KmsKeyArn" }
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: WORKDIR
            Value: .
      Cache:
        Type: S3
        Modes:
          - LOCAL_CUSTOM_CACHE
          - LOCAL_DOCKER_CSAC
        Location: !Join ["/", [{ "Fn::ImportValue": !Sub "${PreReqStack}:ArtifactBucket" }, "codebuild-cache"]]
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          env:
            variables:
              SAM_CLI_TELEMETRY: 0
          phases:
            install:
              runtime-versions:
                python: 3.7
                docker: 18
              commands:
                - echo Entered the install phase...
                - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
                - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
                - docker pull amazon/dynamodb-local
                - pip3 install -r requirements-dev.txt -r requirements.txt
              finally:
                - echo Leaving install phase...
            pre_build:
              commands:
                - echo Entered the pre_build phase...
                - docker run -d -p 8000:8000 amazon/dynamodb-local
                - cd ${WORKDIR}
              finally:
                - echo Leaving pre_build phrase..
            build:
              commands:
                - echo Entered the build phase...
                - make test
                - make coverage
              finally:
                - echo Leaving build phase...
            post_build:
              commands:
                - echo Entered the post_build phase...
              finally:
                - echo Leaving post_build phase...
          cache:
            paths:
              - '/root/.cache/pip/**/*'

  LintProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Description: Run code quality tools
      ServiceRole: { "Fn::ImportValue": !Sub "${PreReqStack}:CodeBuildRoleArn" }
      TimeoutInMinutes: 30
      EncryptionKey: { "Fn::ImportValue": !Sub "${PreReqStack}:KmsKeyArn" }
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: WORKDIR
            Value: .
      Cache:
        Type: S3
        Modes:
          - LOCAL_CUSTOM_CACHE
        Location: !Join ["/", [{ "Fn::ImportValue": !Sub "${PreReqStack}:ArtifactBucket" }, "codebuild-cache"]]
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          env:
            variables:
              SAM_CLI_TELEMETRY: 0
          phases:
            install:
              runtime-versions:
                python: 3.7
              commands:
                - echo Entered the install phase...
                - pip3 install -r requirements-dev.txt
              finally:
                - echo Leaving install phase...
            pre_build:
              commands:
                - echo Entered the pre_build phase...
                - cd ${WORKDIR}
              finally:
                - echo Leaving pre_build phrase..
            build:
              commands:
                - echo Entered the build phase...
                - make lint
              finally:
                - echo Leaving build phase...
            post_build:
              commands:
                - echo Entered the post_build phase...
              finally:
                - echo Leaving post_build phase...
          cache:
            paths:
              - '/root/.cache/pip/**/*'

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Description: Build and package SAM projects
      ServiceRole: { "Fn::ImportValue": !Sub "${PreReqStack}:CodeBuildRoleArn" }
      TimeoutInMinutes: 30
      EncryptionKey: { "Fn::ImportValue": !Sub "${PreReqStack}:KmsKeyArn" }
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: WORKDIR
            Value: .
          - Name: TEMPLATE_BUCKET
            Value: { "Fn::ImportValue": !Sub "${PreReqStack}:ArtifactBucket" }
          - Name: TEMPLATE_PREFIX
            Value: codebuild-packaged-templates
          - Name: KMS_KEY_ARN
            Value: { "Fn::ImportValue": !Sub "${PreReqStack}:KmsKeyArn" }
      Cache:
        Type: S3
        Modes:
          - LOCAL_CUSTOM_CACHE
        Location: !Join ["/", [{ "Fn::ImportValue": !Sub "${PreReqStack}:ArtifactBucket" }, "codebuild-cache"]]
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: 3.7
              commands:
                - echo Entered the install phase...
                - pip3 install -r requirements-dev.txt
              finally:
                - echo Leaving install phase...
            pre_build:
              commands:
                - echo Entered the pre_build phase...
                - cd ${WORKDIR}
              finally:
                - echo Leaving pre_build phrase..
            build:
              commands:
                - echo Entered the build phase...
                - make package
              finally:
                - echo Leaving build phase...
            post_build:
              commands:
                - echo Entered the post_build phase...
              finally:
                - echo Leaving post_build phase...
          cache:
            paths:
              - '/root/.cache/pip/**/*'
          artifacts:
            files: '**/*'
            discard-paths: no

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: { "Fn::ImportValue": !Sub "${PreReqStack}:CodePipelineRoleArn" }
      ArtifactStore:
        Type: S3
        Location: { "Fn::ImportValue": !Sub "${PreReqStack}:ArtifactBucket" }
        EncryptionKey:
          Type: KMS
          Id: { "Fn::ImportValue": !Sub "${PreReqStack}:KmsKeyArn" }
      RestartExecutionOnUpdate: false
      Stages:

        - Name: Source
          Actions:
            - Name: S3Source
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: S3
              Configuration:
                S3Bucket: !If
                  - UseDefaultSourceBucketConditon
                  - { "Fn::ImportValue": !Sub "${PreReqStack}:SourceBucket" }
                  - !Ref SourceBucket
                S3ObjectKey: !Ref SourcePrefix
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceArtifact

        - Name: Test
          Actions:
            - Name: Test
              RunOrder: 1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref TestProject
              InputArtifacts:
                - Name: SourceArtifact
            - Name: Lint
              RunOrder: 1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref LintProject
              InputArtifacts:
                - Name: SourceArtifact

        - Name: Build
          Actions:
            - Name: BuildAndPackage
              RunOrder: 1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: PackagedArtifact

        - Fn::If:
          - EnableDevStageCondition
          - Name: DeployToDevelop
            Actions:
              - Name: DeployTodoApi
                RunOrder: 1
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: "1"
                  Provider: CloudFormation
                RoleArn: !If
                  - DevCrossAccountCondition
                  - !Sub
                    - arn:aws:iam::${DevAccount}:role/${ProjectName}-CrossAccountRole
                    - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                  - !Ref AWS::NoValue
                InputArtifacts:
                  - Name: PackagedArtifact
                OutputArtifacts:
                  - Name: TodoApiDevStackOutput
                Configuration:
                  ActionMode: !Ref StackUpdateActionMode
                  RoleArn: !If
                    - DevCrossAccountCondition
                    - !Sub
                      - arn:aws:iam::${DevAccount}:role/${ProjectName}-CloudFormationDeployRole
                      - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                    - { "Fn::ImportValue": !Sub "${PreReqStack}:CloudFormationDeployRoleArn" }
                  Capabilities: !FindInMap [StackConfig, Develop, Capabilities]
                  StackName: !Select [0, !Ref StackNames]
                  TemplatePath: !FindInMap [StackConfig, Develop, TemplatePath]
                  TemplateConfiguration: !FindInMap [StackConfig, Develop, TemplateConfiguration]
                  ParameterOverrides: !Sub
                    - >
                      {
                        "CommonLayerArn": "arn:aws:lambda:${AWS::Region}:${DevAccount}:layer:${NAME}:${VERSION}"
                      }
                    - NAME: !Select [0, !Ref LambdaLayerNames]
                      VERSION: !Select [0, !Ref LambdaLayerVersions]
                  OutputFileName: stack-output.json
              - Fn::If:
                - StageTransitionConfirmConditon
                - Name: Review
                  RunOrder: 2
                  ActionTypeId:
                    Category: Approval
                    Owner: AWS
                    Version: "1"
                    Provider: Manual
                  Configuration:
                    NotificationArn: { "Fn::ImportValue": { "Fn::Sub": "${PreReqStack}:NotificationTopicArn" } }
                    CustomData: Review Development Stage
                - !Ref AWS::NoValue
          - !Ref AWS::NoValue

        - Fn::If:
          - EnableTestStageCondition
          - Name: DeployToTest
            Actions:
              - Name: DeployTodoApi
                RunOrder: 1
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: "1"
                  Provider: CloudFormation
                RoleArn: !If
                  - TestCrossAccountCondition
                  - !Sub
                    - arn:aws:iam::${TestAccount}:role/${ProjectName}-CrossAccountRole
                    - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                  - !Ref AWS::NoValue
                InputArtifacts:
                  - Name: PackagedArtifact
                OutputArtifacts:
                  - Name: TodoApiTestStackOutput
                Configuration:
                  ActionMode: !Ref StackUpdateActionMode
                  RoleArn: !If
                    - TestCrossAccountCondition
                    - !Sub
                      - arn:aws:iam::${TestAccount}:role/${ProjectName}-CloudFormationDeployRole
                      - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                    - { "Fn::ImportValue": !Sub "${PreReqStack}:CloudFormationDeployRoleArn" }
                  Capabilities: !FindInMap [StackConfig, Test, Capabilities]
                  StackName: !Select [1, !Ref StackNames]
                  TemplatePath: !FindInMap [StackConfig, Test, TemplatePath]
                  TemplateConfiguration: !FindInMap [StackConfig, Test, TemplateConfiguration]
                  ParameterOverrides: !Sub
                    - >
                      {
                        "CommonLayerArn": "arn:aws:lambda:${AWS::Region}:${TestAccount}:layer:${NAME}:${VERSION}"
                      }
                    - NAME: !Select [1, !Ref LambdaLayerNames]
                      VERSION: !Select [1, !Ref LambdaLayerVersions]
                  OutputFileName: stack-output.json
              - Fn::If:
                - StageTransitionConfirmConditon
                - Name: Review
                  RunOrder: 2
                  ActionTypeId:
                    Category: Approval
                    Owner: AWS
                    Version: "1"
                    Provider: Manual
                  Configuration:
                    NotificationArn: { "Fn::ImportValue": { "Fn::Sub": "${PreReqStack}:NotificationTopicArn" } }
                    CustomData: Review Testing Stage
                - !Ref AWS::NoValue
          - !Ref AWS::NoValue

        - Fn::If:
          - EnableStagingStageCondition
          - Name: DeployToStaging
            Actions:
              - Name: DeployTodoApi
                RunOrder: 1
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: "1"
                  Provider: CloudFormation
                RoleArn: !If
                  - StagingCrossAccountCondition
                  - !Sub
                    - arn:aws:iam::${StagingAccount}:role/${ProjectName}-CrossAccountRole
                    - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                  - !Ref AWS::NoValue
                InputArtifacts:
                  - Name: PackagedArtifact
                OutputArtifacts:
                  - Name: TodoApiStagingStackOutput
                Configuration:
                  ActionMode: !Ref StackUpdateActionMode
                  RoleArn: !If
                    - StagingCrossAccountCondition
                    - !Sub
                      - arn:aws:iam::${StagingAccount}:role/${ProjectName}-CloudFormationDeployRole
                      - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                    - { "Fn::ImportValue": !Sub "${PreReqStack}:CloudFormationDeployRoleArn" }
                  Capabilities: !FindInMap [StackConfig, Staging, Capabilities]
                  StackName: !Select [2, !Ref StackNames]
                  TemplatePath: !FindInMap [StackConfig, Staging, TemplatePath]
                  TemplateConfiguration: !FindInMap [StackConfig, Staging, TemplateConfiguration]
                  ParameterOverrides: !Sub
                    - >
                      {
                        "CommonLayerArn": "arn:aws:lambda:${AWS::Region}:${StagingAccount}:layer:${NAME}:${VERSION}"
                      }
                    - NAME: !Select [2, !Ref LambdaLayerNames]
                      VERSION: !Select [2, !Ref LambdaLayerVersions]
                  OutputFileName: stack-output.json
              - Fn::If:
                - StageTransitionConfirmConditon
                - Name: Review
                  RunOrder: 2
                  ActionTypeId:
                    Category: Approval
                    Owner: AWS
                    Version: "1"
                    Provider: Manual
                  Configuration:
                    NotificationArn: { "Fn::ImportValue": { "Fn::Sub": "${PreReqStack}:NotificationTopicArn" } }
                    CustomData: Review Staging
                - !Ref AWS::NoValue
          - !Ref AWS::NoValue

        - Fn::If:
          - EnableProductionStageCondition
          - Name: DeployToProduction
            Actions:
              - Name: CreateTodoApiChangeSet
                RunOrder: 1
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: "1"
                  Provider: CloudFormation
                RoleArn: !If
                  - ProductionCrossAccountCondition
                  - !Sub
                    - arn:aws:iam::${ProductionAccount}:role/${ProjectName}-CrossAccountRole
                    - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                  - !Ref AWS::NoValue
                InputArtifacts:
                  - Name: PackagedArtifact
                Configuration:
                  ChangeSetName: !Sub ${AWS::StackName}-todoapi
                  ActionMode: CHANGE_SET_REPLACE
                  RoleArn: !If
                    - ProductionCrossAccountCondition
                    - !Sub
                      - arn:aws:iam::${ProductionAccount}:role/${ProjectName}-CloudFormationDeployRole
                      - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                    - { "Fn::ImportValue": !Sub "${PreReqStack}:CloudFormationDeployRoleArn" }
                  Capabilities: !FindInMap [StackConfig, Production, Capabilities]
                  StackName: !Select [3, !Ref StackNames]
                  TemplatePath: !FindInMap [StackConfig, Production, TemplatePath]
                  TemplateConfiguration: !FindInMap [StackConfig, Production, TemplateConfiguration]
                  ParameterOverrides: !Sub
                    - >
                      {
                        "CommonLayerArn": "arn:aws:lambda:${AWS::Region}:${ProductionAccount}:layer:${NAME}:${VERSION}"
                      }
                    - NAME: !Select [3, !Ref LambdaLayerNames]
                      VERSION: !Select [3, !Ref LambdaLayerVersions]
                  OutputFileName: stack-output.json

              - Name: ReviewChangeSet
                RunOrder: 2
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Version: "1"
                  Provider: Manual
                Configuration:
                  NotificationArn: { "Fn::ImportValue": { "Fn::Sub": "${PreReqStack}:NotificationTopicArn" } }
                  CustomData: Review ChangeSet

              - Name: ExecuteTodoApiChangeSet
                RunOrder: 3
                ActionTypeId:
                  Category: Deploy
                  Owner: AWS
                  Version: "1"
                  Provider: CloudFormation
                RoleArn: !If
                  - ProductionCrossAccountCondition
                  - !Sub
                    - arn:aws:iam::${ProductionAccount}:role/${ProjectName}-CrossAccountRole
                    - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                  - !Ref AWS::NoValue
                OutputArtifacts:
                  - Name: TodoApiProductionStackOutput
                Configuration:
                  ChangeSetName: !Sub ${AWS::StackName}-todoapi
                  ActionMode: CHANGE_SET_EXECUTE
                  RoleArn: !If
                    - ProductionCrossAccountCondition
                    - !Sub
                      - arn:aws:iam::${ProductionAccount}:role/${ProjectName}-CloudFormationDeployRole
                      - ProjectName: { "Fn::ImportValue": !Sub "${PreReqStack}:ProjectIdentifier" }
                    - { "Fn::ImportValue": !Sub "${PreReqStack}:CloudFormationDeployRoleArn" }
                  StackName: !Select [3, !Ref StackNames]
                  OutputFileName: stack-output.json
          - !Ref AWS::NoValue

  #
  # S3 Pipeline Trigger
  #
  S3CloudTrail:
    Type: AWS::CloudTrail::Trail
    Properties:
      IsLogging: true
      S3BucketName: { "Fn::ImportValue": !Sub "${PreReqStack}:CloudTrailBucket" }
      EventSelectors:
        - ReadWriteType: WriteOnly
          IncludeManagementEvents: false
          DataResources:
            - Type: AWS::S3::Object
              Values:
                - !Sub
                  - "arn:aws:s3:::${BUCKET_NAME}/${PREFIX}"
                  - BUCKET_NAME: !If
                      - UseDefaultSourceBucketConditon
                      - { "Fn::ImportValue": !Sub "${PreReqStack}:SourceBucket" }
                      - !Ref SourceBucket
                    PREFIX: !Ref SourcePrefix

  S3ObjectCreatedEventsRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "S3.PutObject for CodePipeline source file"
      State: ENABLED
      EventPattern:
        source:
          - aws.s3
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - PutObject
          requestParameters:
            bucketName:
              - !If
                - UseDefaultSourceBucketConditon
                - { "Fn::ImportValue": !Sub "${PreReqStack}:SourceBucket" }
                - !Ref SourceBucket
            key:
              - !Ref SourcePrefix
      Targets:
        -
          Id: "TargetCodePipeline"
          Arn: !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}"
          RoleArn: !GetAtt EventsCallPipelineRole.Arn

  EventsCallPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: events.amazonaws.com
        Version: "2012-10-17"
      Path: /
      Policies:
        - PolicyName: CodePipelineExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:StartPipelineExecution
                Resource: !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${Pipeline}"

Outputs:

  Pipeline:
    Description: CodePipeline Name
    Value: !Ref Pipeline
